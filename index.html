<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Przelicznik walut</title>
  </head>
  <body>
    <div class="container">
      <div id="currency-title">
        <h1>Przelicznik walut</h1>
        <img src="img/iconmonstr-currency-34-120.png" />
      </div>

      <form id="currency-form">
        <div>
          <input
            class="input-value"
            type="number"
            step="0.01"
            placeholder="Podaj kwote"
          />
          <select class="currencies"></select>
        </div>
        <div><button>Przelicz</button></div>
      </form>

      <div id="currency-results">
        <p id="currency-res-text"></p>
      </div>
    </div>
    <script src="project2.js"></script>
  </body>
</html>
